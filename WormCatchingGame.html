<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./WormCatchingGame.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>Worm Catching Game</title>
       
    </head>
    <body>
        <div id="animWrapper">
            <div id="worm"></div>
            <div id="worm" class="visible"></div>
        </div>
        <header>
            <h1>Worm Catching Game!</h1>
        </header>
        <div id="buttonContainer">
            <button id="startGame" class ="mybutton">Start Game</button>
            <button id="restartGame" class="mybutton">Restart</button>
            </div>
            <div id="playerscore">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            
        </div>
        <div id="instructions">
            <h2>Game Description:</h2>
               <p>Catch as many worms as you can within the time limit! You will have 3 minutes to catch the worms. The worms will appear as moving circles in the sand.</p>
                <ul>
                    <li>W: Move Up</li>
                    <li>S: Move Down</li>
                    <li>A:Move Left</li>
                    <li>D: Move Right</li>
                    <li>Spacebar: Catch Worm</li>
                </ul>
        </div>
        <audio id="gameMusic" src="SunshineBliss.mp3" loop></audio>
        <audio id="gameSounds" src="startgame.mp3"></audio>
        <audio id="gameSounds" src="error.mp3"></audio>
        <audio id="gameSounds" src="levelwin.mp3"></audio>
        <div class ="mybackground">
            <div id ="character" src="character.gif"></div>
        </div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <script src="WormCatchingGame.js"></script>
    
    </body>
</html>
